<!DOCTYPE html>

<html>
    <head>
        <title>Pokemon GO cheatsheet</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Izabela Kardasz">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <div></div>
            <h1>Click on the Pokemon's name for more info</h1>
        </header>
        <div id="searchPokeContainer">
            <label for="pokeSearch">Search Pokemon: </label>
            <input id="pokeSearch" type="text" name="pokeSearch">
            <button type="submit" id="searchBtn">Search !</button>
        </div>
        <section class="window">
            <table>
                <tr class="pokemon_name">
                </tr>
                <tr class="pokemon_photo">
                </tr>
                <tr class="pokemon_hp">
                </tr>
                <tr class="pokemon_type">
                </tr>
            </table>
        </section>
        <div class="pagination">
            <input type="button" class="back" value="<"/>
            <input type="button" class="forward" value=">"/>
        </div>
        <section class="page" id="page">
            <h2 class="poke_name"></h2>
            <div class="poke_photo"></div>
            <div class="poke_info">
                <span id="hp"></span><br/>
                <span id="type"></span><br/>
                <span id="speed"></span>
                <span id="attack"></span>
                <span id="defense"></span><br/>
                <div id="description"></div>
            </div>
        </section>
        <footer>
            <p>by Izabela Kardasz</p>
            <span>tel: 783 274 018</span>
            <span> e-mail: i.a.kardasz@gmail.com</span>
        </footer>
        <link rel="stylesheet" href="newcss.css">
        <script src="newjavascript.js" type="text/javascript"></script>
    </body>
</html>
